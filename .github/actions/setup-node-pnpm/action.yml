name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm, and install dependencies with caching'

outputs:
  cache-key:
    description: 'The cache key used for node_modules'
    value: ${{ steps.compute-key.outputs.key }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version-file: "package.json"
        cache: pnpm
        cache-dependency-path: |
          pnpm-lock.yaml
          **/pnpm-lock.yaml
        registry-url: 'https://registry.npmjs.org'
    - name: ðŸ’¾ Restore node_modules and store
      id: restore
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          **/node_modules
          ~/.pnpm-store
        key: node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
    - name: ðŸ“¤ Install (first run only)
      shell: bash
      run: pnpm install --frozen-lockfile
